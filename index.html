<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css.css">
    
    <title>Tarefas</title>
</head>
<body data-bs-theme="dark">

    <div class="container">

    
        <div class="todo-list mt-5">
            <h1 class="text-center">To-do</h1>
                 
              
            <!-- Parte de adição de tarefas -->
            <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document"> <!-- Classe adicionada aqui -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="taskModalLabel">Nova Tarefa</h5>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulário ajustado -->
                            <div class="input-group mb-3">
                                <input type="text" id="titleInput" class="form-control" placeholder="Título">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" onclick="addTitle()"> <i class="fas fa-check"></i> </button>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <select id="titleSelect" class="form-control">
                                    <option value="">Selecione um título</option>
                                
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="taskInput" class="form-control" placeholder="Tarefa">
                                <div class="input-group-append">
                                
                            </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            
                            <button class="btn btn-secondary btn-block" onclick="addTask()"><i class="fas fa-check"></i></button>                        </div>
                    </div>
                </div>
            </div>
            
    
            <div id="taskContainer">
                <!-- Aqui serão adicionados os títulos e suas respectivas tarefas -->
            </div>
        </div>
    </div>

    <!-- Exemplo de estrutura de um modal -->
    <div id="titleModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Novo Título</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <input type="text" id="titleInput" class="form-control" placeholder="Digite o título aqui...">
            <div id="titleInputError" class="text-danger mt-2" style="display: none;">Por favor, insira um título.</div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="validateAndAddTitle()">Adicionar Título</button>
            </div>
        </div>
        </div>
    </div>
  

    <div class="position-fixed bottom-0 end-0 p-3 d-flex flex-column align-items-end" id="floating-buttons">
        <button type="button" data-toggle="modal" data-target="#taskModal" class="btn btn-primary mb-2">
            <i class="fa fa-plus"></i>
        </button>
        
        <button id="clearDataButton" type="button" class="btn btn-warning mb-2">
            <i class="fas fa-bomb"></i>
        </button>
    
        <a href="https://github.com/geovaniorsoli/Timer-cubomagico" target="_blank" class="d-block mb-2">
            <button class="btn btn-outline-secondary">
                <i class="fab fa-github"></i>
            </button>
        </a>
        
        <button class="btn btn-outline-secondary d-block mb-2" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
    </div>
    

    <div id="alertPlaceholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js.js"> </script>
</body>
</html>
